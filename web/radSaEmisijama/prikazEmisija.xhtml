<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RTS | Prikaz emisija</title>
        <link rel="icon" type="image/gif" href="resources/img/favicon.gif" />
        <style>
            #formaPrikazEmisija .ui-column-filter {
                display: none;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="./../WEB-INF/osnovniTemplate.xhtml" >
            <ui:define name="content">
                <p:panel header="Prikaz emisija" style="background: #f4f9fd;">
                    <h:form id="formaPrikazEmisija">
                        <p:dataTable id="emisijeTabela" value="#{mBEmisija.listaEmisija}" var="emisija" widgetVar="emsTbl" emptyMessage="Sistem ne može da nađe emisije po zadatim vrednostima" scrollable="true" scrollHeight="210" >
                            <f:facet name="header" >
                                <p:outputPanel>
                                    <h:outputText value="Unesite kriterijum pretrage: " />
                                    <p:inputText id="globalFilter" />
                                    <p:commandButton value="Pronađi" oncomplete="emsTbl.filter()"/>
                                </p:outputPanel>
                            </f:facet>
                            
                            <p:column headerText="EmisijaID" sortBy="#{emisija.emisijaID}" >
                                <h:outputText value="#{emisija.emisijaID}" />
                            </p:column>
                            <p:column headerText="Naziv emisije" sortBy="#{emisija.nazivEmisije}" filterBy="#{emisija.nazivEmisije}" >
                                <h:outputText value="#{emisija.nazivEmisije}" />
                            </p:column>
                            <p:column headerText="Tip emisije" sortBy="#{emisija.tipEmisije}" filterBy="#{emisija.tipEmisije}" >
                                <h:outputText value="#{emisija.tipEmisije}" />
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
