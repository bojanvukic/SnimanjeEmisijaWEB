<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>RTS | Logovanje</title>
        <link rel="icon" type="image/gif" href="resources/img/favicon.gif" />
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css" />
        <style>
            #fullBg {  
                z-index: -1;
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0px;
                background: url('resources/img/pozadina.jpg') no-repeat center top fixed;
                background-color: #bdc2c8;
            }

            .form-signin {
                max-width: 280px;
                margin: 60px auto 10px;
            }
            
            .form-signin-heading {
                text-align: center;
                font-weight: bold;
                text-shadow: 0px 1px 2px #111;
                color: #006dcc;
                margin-bottom: 20px;
            }

            .checkbox {
                font-weight: normal;
            }

            .form-control {
                position: relative;
                font-size: 16px;
                height: auto;
                padding: 10px;
            }

            input[type="text"] {
                margin-bottom: -1px;
                border-top: 1px solid #000;
                border-right: 1px solid #000;
                border-left: 1px solid #000;
                border-radius: 6px 6px 0px 0px;	  
            }

            input[type="password"] {
                z-index: 2;
                margin-bottom: 20px;
                border-top: none;
                border-bottom: 1px solid #000;
                border-right: 1px solid #000;
                border-left: 1px solid #000;
                border-radius: 0px 0px 6px 6px;	  
                box-shadow: inset 0 1px 1px rgba(0,0,0,0.075), 0px 1px 0px 0px rgba(255,255,255,0.5);   
            }

            .btn {
                font-weight: bold;
                text-shadow: 0px -1px 0px rgba(0,0,0,0.2);
            }
        </style>
    </h:head>
    <h:body>
        <div id="fullBg"/>
            <div class="container">
                <h:form id="login" styleClass="form-signin">
                    <h1 class="form-signin-heading">Ulogujte se</h1>
                    <p:inputText id="user" styleClass="form-control" placeholder="Korisničko ime" value="#{mBLogovanje.trenutniPlaner.korisnickoIme}" required="true" requiredMessage="Unesite korisničko ime!" />
                    <p:password id="pass" styleClass="form-control" placeholder="Korisnička šifra" value="#{mBLogovanje.trenutniPlaner.korisnickaSifra}" required="true" requiredMessage="Unesite šifru!" />
                    <p:commandButton update="msgs" styleClass="btn btn-lg btn-primary btn-block" value="Uloguj se" action="#{mBLogovanje.prijaviPlanera()}" ajax="false" />
                    <p:messages id="msgs" />
                </h:form>
            </div>
    </h:body>
</html>
